<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #9c774c, #7B3A2F);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #5A3E36;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            color: #FFF3E0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        main {
            padding: 40px 20px;
            width: 100%;
            max-width: 1200px;
        }

        .library {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .book {
            background-color: rgba(255, 245, 230, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .book h2 {
            color: #5A3E36;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .book p {
            color: #703D2B;
            font-size: 1.1rem;
        }

        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .library {
                flex-direction: column;
                align-items: center;
            }

            .book {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Biblioteca Virtual</h1>
    </header>

    <main>
        <div class="library">
            <div class="book">
                <img src="caminho/para/capa-livro1.jpg" alt="Capa do Livro 1">
                <h2>Título do Livro 1</h2>
                <p>Autor do Livro 1</p>
            </div>

            <div class="book">
                <img src="caminho/para/capa-livro2.jpg" alt="Capa do Livro 2">
                <h2>Título do Livro 2</h2>
                <p>Autor do Livro 2</p>
            </div>

            <div class="book">
                <img src="caminho/para/capa-livro3.jpg" alt="Capa do Livro 3">
                <h2>Título do Livro 3</h2>
                <p>Autor do Livro 3</p>
            </div>

            <!-- Adicione mais divs para cada livro -->
        </div>
    </main>

</body>

</html>
