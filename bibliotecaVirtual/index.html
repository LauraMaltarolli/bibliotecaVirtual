<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
        }

        .library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .book {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
        }

        .book img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .book h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .book p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Biblioteca Virtual</h1>
    </header>

    <main>
        <div class="library">
            <div class="book">
                <img src="caminho/para/capa-livro1.jpg" alt="Capa do Livro 1">
                <h2>Título do Livro 1</h2>
                <p>Autor do Livro 1</p>
            </div>

            <div class="book">
                <img src="caminho/para/capa-livro2.jpg" alt="Capa do Livro 2">
                <h2>Título do Livro 2</h2>
                <p>Autor do Livro 2</p>
            </div>

            <div class="book">
                <img src="caminho/para/capa-livro3.jpg" alt="Capa do Livro 3">
                <h2>Título do Livro 3</h2>
                <p>Autor do Livro 3</p>
            </div>

            <!-- Adicione mais divs para cada livro -->
        </div>
    </main>

</body>

</html>
